<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto's Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="clock">
        <div class="digit" id="digit_1">1</div>
        <div class="digit" id="digit_2">2</div>
        <div class="digit" id="digit_3">3</div>
        <div class="digit" id="digit_4">4</div>
        <div class="digit" id="digit_5">5</div>
        <div class="digit" id="digit_6">6</div>
        <div class="digit" id="digit_7">7</div>
        <div class="digit" id="digit_8">8</div>
        <div class="digit" id="digit_9">9</div>
        <div class="digit" id="digit_10">10</div>
        <div class="digit" id="digit_11">11</div>
        <div class="digit" id="digit_12">12</div>
        <div id="big_arrow"></div>
        <div id="little_arrow"></div>
        <div id="slim_arrow"></div>
        <div id="center"></div>
    </div>




    <script src="clock.js"></script>
</body>

</html>
